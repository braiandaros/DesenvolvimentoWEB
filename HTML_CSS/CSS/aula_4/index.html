<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria FlexBox - Variações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Galeria FlexBox - Variações</h1>

  <h2>1. Direção padrão (linha), justify-content: space-around, align-items: center</h2>
  <div class="container space-around align-center">
    <div class="caixa">1</div>
    <div class="caixa">2</div>
    <div class="caixa">3</div>
  </div>

  <h2>2. Direção em coluna, justify-content: center, align-items: flex-start</h2>
  <div class="container coluna center align-start">
    <div class="caixa">1</div>
    <div class="caixa">2</div>
    <div class="caixa">3</div>
  </div>

  <h2>3. Direção em coluna, justify-content: center, align-items: stretch</h2>
<div class="container coluna center align-stretch">
  <div class="caixa sem-largura">1</div>
  <div class="caixa sem-largura">2</div>
  <div class="caixa sem-largura">3</div>
</div>

</body>
</html>
