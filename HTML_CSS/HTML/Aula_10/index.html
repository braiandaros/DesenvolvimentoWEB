<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormulario denovo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="meuForm" >
        <br>
        <label for="campo_nome">Nome: </label>
        <input id="campo_nome" name="nome" type="text" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="campo_email">Email: </label>
        <input id="campo_email" name="email" type="email" placeholder="Digite seu email">
        <br>
        <br>
        <label for="campo_senha1">Senha: </label>
        <input id="campo_senha1" name="senha1" type="password" placeholder="Digite sua Senha">
        <br>
        <br>
        <label for="campo_senha2">Senha: </label>
        <input id="campo_senha2" name="senha2" type="password" placeholder="Repita sua Senha">
        <br>
        <br>
        <label for="">Escolha sua cidade</label>
        <select name="Cidade" id="Cidade">
            <option value="ES">Cahoeiro</option>
            <option value="ES">Vargem Alta</option>
            <option value="ES">Iconha</option>
            <option value="ES">Rio Novo do Sul</option>
            <option value="ES">Castelo</option>
            <option value="ES">Soturno</option>
            <option value="ES">Capivara</option>
            <option value="ES">Furteiras</option>
        </select>
        <br>
        <br>
        <label for="texto">Digite algo</label>
        <br>
        <textarea name="texto" id="texto" placeholder="algo..." cols="35" rows="8"></textarea>
        <br>
        <br>
        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
