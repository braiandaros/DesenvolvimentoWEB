<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form >
        <label for="numero">Digite seu numero: </label>
        <input type="number" name="numero" min="1" max="30">
        <br>
        <br>
        <label for="data">Digite seu aniversario: </label>
        <input type="date" name="data">
        <br>
        <br>
        <label for="check">CheckBox: </label>
        <input type="checkbox" name="check">
        <br>
        <br>
        <label for="limpar">limpar: </label>
        <input type="reset" name="limpar" value="Limpar">
        <br>
        <br>
        <label for="range">range: </label>
        <input type="range" name="range" value="range" min="0" max="100">
        <br>
        <br>
        <label for="horas">horas: </label>
        <input type="time" name="horas">
    </form>
</body>
</html>
